  - type: StaticText
    title: Tamperelaisen larppitapahtuman järjestäminen
    helpText: >
      Tämän osion kysymyksiin vastaaminen ei sido sinua mihinkään.
      Olet lämpimästi tervetullut tarjoamaan tapahtumaan ohjelmaa ja
      osallistumaan sen tekemiseen myös myöhemmin ottamalla yhteyttä hitpoint.larp@tracon.fi.

  - slug: would_like_to
    title: Haluaisitko olla mukana tekemässä tamperelaista larppitapahtumaa jollain seuraavista tavoista?
    helpText: Nämä tavat osallistua tapahtuman tekemiseen oikeuttavat maksuttomaan sisäänpääsyyn ja muihin etuihin. Niistä ei kuitenkaan makseta palkkaa tai palkkiota.
    type: MultiSelect
    choices:
      - slug: run_larp
        title: Haluaisin järjestää larpin tapahtumassa
      - slug: host_talk
        title: Haluaisin pitää puhe- tai muuta ohjelmaa tapahtumassa
      - slug: volunteer
        title: Haluaisin tehdä vapaaehtoistyötä tapahtumassa

  - slug: would_like_to_other
    title: Haluaisitko olla mukana tekemässä tamperelaista larppitapahtumaa jollain muulla tavalla?
    helpText: >
      Jos haluaisit olla mukana tekemässä tapahtumaa jollain muulla tavalla, kerro siitä tässä.
      Voit myös tarkentaa edellisen kohdan vastauksiasi ja esimerkiksi ideoida,
      millaista larppia tai muuta ohjelmaa haluaisit tapahtumassa järjestää.
    type: MultiLineText

  - slug: free_text
    title: Vapaamuotoiset terveiset
    type: MultiLineText

  - slug: contact
    title: Jos haluat, että otamme sinuun yhteyttä koskien tamperelaisen larppitapahtuman järjestämistä, jätä tähän yhteystietosi (sähköposti, puhelinnumero ja pikaviestimet, Discord-tunnus tms.).

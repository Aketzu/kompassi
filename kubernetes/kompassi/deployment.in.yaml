apiVersion: apps/v1
kind: Deployment
metadata:
  name: kompassi
spec:
  selector:
    matchLabels:
      stack: kompassi
      component: kompassi
  template:
    metadata:
      labels:
        stack: kompassi
        component: kompassi
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - kompassi
              topologyKey: "kubernetes.io/hostname"
      enableServiceLinks: false
      securityContext: !Var kompassi_pod_security_context
      initContainers:
        - !If
            test: !Var setup_should_run
            then:
              name: setup
              image: !Var kompassi_image
              args: ["python", "manage.py", "setup"]
              env: !Var kompassi_environment
              securityContext: !Var kompassi_container_security_context
      containers:
        - name: master
          image: !Var kompassi_image
          ports:
            - containerPort: 8000
          env: !Var kompassi_environment
          securityContext: !Var kompassi_container_security_context
          args:
            - gunicorn
            - !Format "--workers={kompassi_workers}"
            - --bind=0.0.0.0:8000
            - --access-logfile=-
            - --capture-output
            - kompassi.wsgi
          startupProbe:
            httpGet:
              path: /api/v1/status
              port: 8000
              httpHeaders:
                - name: Host
                  value: !Lookup ingress_public_hostnames[0]
            initialDelaySeconds: 5
            periodSeconds: 5
            # 5 * 12 seconds = 1 minute
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /api/v1/status
              port: 8000
              httpHeaders:
                - name: Host
                  value: !Lookup ingress_public_hostnames[0]
            initialDelaySeconds: 0
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /api/v1/status
              port: 8000
              httpHeaders:
                - name: Host
                  value: !Lookup ingress_public_hostnames[0]
            initialDelaySeconds: 15
            periodSeconds: 30
          volumeMounts: !Var kompassi_volume_mounts
      volumes: !Var kompassi_volumes

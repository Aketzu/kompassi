version: '2'
services:
  web:
    image: tracon/kompassi-gunicorn
    build:
      context: .
      dockerfile: Dockerfile.gunicorn
    ports:
      - 8000:8000
    links:
      - rabbitmq
      - postgres
      - memcache
    environment:
      DEBUG: 1
  celery:
    image: tracon/kompassi-celery
    build:
      context: .
      dockerfile: Dockerfile.celery
    links:
      - rabbitmq
      - postgres
      - memcache
    environment:
      DEBUG: 1
  postgres:
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
  rabbitmq:
    image: rabbitmq
  memcache:
    image: memcached
volumes:
  postgres-data:
    driver: local

# used in docker-compose.yml
# nginx conf to proxy localhost:8000 to backend:8000 and localhost:9000 to minio:9000
server {
    listen 8000;
    server_name localhost;

    location / {
        proxy_set_header host $http_host;
        proxy_pass http://backend:8000;
    }
}

server {
    listen 9000;
    server_name localhost;
    client_max_body_size 100M;

    location / {
        # otherwise pre-signed urls will fail
        proxy_set_header host $http_host;
        proxy_pass http://minio:9000;
    }
}
